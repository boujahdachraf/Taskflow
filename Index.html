<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">

    <!-- Navbar taskflow -->
    <nav class="bg-pink-400 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl text-blue-800 font-bold">Task-Flow</h1>
        <div class="flex space-x-4">
            <button onclick="openModal()" class="bg-blue-800 px-4 py-2 rounded hover:bg-sky-700">Add Task +</button>
        </div>
    </nav>
    <!-- Task Section -->
    <div class="p-6">
        <!-- Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 drop-shadow-lg">
            <!-- To Do -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4 border-b border-red-500 pb-2">To do | <span id="todoCount">0</span></h2>
                <div class="space-y-4 tasks ToDo"></div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4 border-b border-yellow-500 pb-2">In progress | <span id="inProgressCount">0</span></h2>
                <div class="space-y-4 tasks InProgress"></div>
            </div>

            <!-- Done Column -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4 border-b border-green-500 pb-2">Done | <span id="doneCount">0</span></h2>
                <div class="space-y-4 tasks Done"></div>
            </div>
        </div>
    </div>

    <!-- Modal: Add New Task -->
    <div id="taskModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-emerald-50 w-full max-w-md p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 modal-title">Add New Task</h2>

            <!-- Title  -->
            <label class="block mb-2 text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="taskTitle" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter task title">

            <!-- Description  -->
            <label class="block mb-2 text-sm font-medium text-gray-700">Description</label>
            <textarea id="taskDesc" class="w-full p-2 mb-4 border border-gray-300 rounded" rows="3" placeholder="Enter task description"></textarea>

            <!-- Status -->
            <label class="block mb-2 text-sm font-medium text-gray-700">Status</label>
            <select id="taskStatus" class="w-full p-2 mb-4 border border-gray-300 rounded">
                <option>To Do</option>
                <option>Doing</option>
                <option>Done</option>
            </select>

            <!-- Due Date  -->
            <label class="block mb-2 text-sm font-medium text-gray-700">Due Date</label>
            <input type="date" id="taskDueDate" class="w-full p-2 mb-4 border border-gray-300 rounded">

            <!-- Priority  color-->
            <label class="block mb-2 text-sm font-medium text-gray-700">Priority</label>
            <select id="taskPriority" class="w-full p-2 mb-4 border border-gray-300 rounded">
                <option value="P1" class="text-red-500">P1 - High</option>
                <option value="P2" class="text-yellow-500">P2 - Medium</option>
                <option value="P3" class="text-green-500">P3 - Low</option>
            </select>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-2">
                <button onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                <button onclick="saveTask()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 modal-button">Add Task</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
